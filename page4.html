    <script>
        document.querySelector("button").addEventListener("click", (e) => {

        })

        // Svar på mønster opgaven
        const pattern = (num) => {
            for (let i = 0; i < num; i++) {
                let output = "";
                for (let x = 0; x < i; x++) {
                    output += "*"
                }
                console.log(output);
            }
        };

        // Svar på sum af alle tal i et tal opgaven
        const sum = (num) => {
            let final = 0;
            for(let i = 0; i < String(num).length; i++){
                final = final + Number(String(num)[i]);
            }
            return final;
        }
