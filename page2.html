<body>
<form>
1st Number : <input type="text" id="firstNumber" /><br>
2nd Number: <input type="text" id="secondNumber" /><br>
<input type="button" onClick="multiplyBy()" Value="Tilføj" />
<input type="button" onClick="divideBy()" Value="Træk fra" />
</form>
<p>The Result is : <br>
<span id = "result"></span>
</p>

<script>
    function multiplyBy()
{
        num1 = Number(document.getElementById("firstNumber").value);
        num2 = Number(document.getElementById("secondNumber").value);
        document.getElementById("result").innerHTML = num1 + num2;
}

function divideBy() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML = num1 - num2;
}
</script>
